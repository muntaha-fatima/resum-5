<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <form id="resumeForm">
            <div class="form-section">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-section">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-section">
                <label for="education">Education:</label>
                <textarea id="education" name="education" required></textarea>
            </div>

            <div class="form-section">
                <label for="experience">Work Experience:</label>
                <textarea id="experience" name="experience" required></textarea>
            </div>

            <div class="form-section">
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" required></textarea>
            </div>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resumeContainer" class="resume">
            <h2>Generated Resume</h2>
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Education:</strong> <span id="displayEducation"></span></p>
            <p><strong>Work Experience:</strong> <span id="displayExperience"></span></p>
            <p><strong>Skills:</strong> <span id="displaySkills"></span></p>
        </div>

        <div class="actions">
            <button id="downloadHtml">Download as HTML</button>
            <button id="shareLink">Share Resume</button>
        </div>

        <div id="sharedLinkContainer" class="shared-link">
            <p>Shareable Link: <a href="#" id="sharedLink"></a></p>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
